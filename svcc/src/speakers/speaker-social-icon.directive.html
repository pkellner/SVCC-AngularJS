<div class="buttonsSocialBig">
    <a ng-href="{{speaker.twitterUrl}}" class="twitter"  ng-hide="(speaker.twitterUrl.length == 0)"  >Twitter</a>
    <a ng-href="{{speaker.facebookUrl}}" class="facebook" ng-hide="(speaker.facebookUrl.length == 0)" >Facebook</a>
    <a ng-href="{{speaker.googlePlusUrl}}" class="gplus" ng-hide="(speaker.googlePlusUrl.length == 0)" >Google+</a>
    <a ng-href="{{speaker.linkedInUrl}}" class="linkedin" ng-hide="(speaker.linkedInUrl.length == 0)" >LinkedIn</a>
</div>
