<div id="session-details" class="container">
  <div class="separator">
    <span class="separator--icon icon-search"></span>
  </div>
  <h2 class="type--lead">Session details</h2>
  <section class="session-details">
    <div class="heading">
      <h3 class="color">{{details.session.title}} <span>by {{details.byline}}</span></h3>
    </div>
    <div class="speaker-details--desc">
      <span class="speaker-details--date">
        <span ng-if="details.session.workshop && details.session.time">
          {{details.session.time.startTimeFriendlyDay}} {{details.session.time.description}}
        </span>
      </span>
      &nbsp;
      <span class="label label-default">{{details.session.track.named}}</span>
    </div>
    <p description="description" for="details.session"></p>

        <!-- <div class="social center-block colored">
            <h3>Share: </h3>
            <ul>
              <li><a href="http://twitter.com/angularu" target="_blank" class="icon-twitter"></a></li>
              <li><a href="https://www.facebook.com/angularu" target="_blank" class="icon-fb"></a></li>
              <li><a href="https://plus.google.com/b/100446488804563546766/" target="_blank"  target="_blank" class="icon-gplus"></a></li>
            </ul>
          </div> -->
  </section>
  <div class="speaker-details row" ng-repeat="speaker in details.speakers">
    <div class="speaker-details--image col-sm-3">
      <img ng-src="{{speaker.imageUrl}}?format=jpg&height=400&width=400&scale=both&mode=pad&Bgcolor=ffffff" alt="{{speaker.name}}">
    </div>
    <div class="speaker-details--info col-sm-9">
      <section>
        <div class="heading">
          <a ui-sref="speaker(speaker.$stateParams())">
            <h3 class="color">{{speaker.name}}</h3>
          </a>
        </div>
        <h4 class="speaker-details--desc italic">{{speaker.bioShort}}</h4>
        <p speaker-bio speaker="speaker"></p>
      </section>
    </div>
  </div>
</div>
