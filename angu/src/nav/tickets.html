<form name="ticketForm" ng-hide="ticket.username" ng-submit="ticket.request(ticket.email)">
  <div class="ping-tickets">
    <label for="ticketEmail" class="hidden-sm uppercase">Notify me when tickets go on sale:</label>
    <div class="input-group">
      <input
        class="form-control"
        type="email"
        id="ticketEmail"
        ng-model="ticket.email"
        name="ticketEmail"
        required
        placeholder="Email"
      />
      <span class="input-group-btn" ng-show="ticketForm.$valid">
        <button class="btn btn-primary">
          OK
        </button>
      </span>
    </div>
  </div>
</form>
<div class="ping-tickets">
  <div class="input-group">
    <span class="input-group-btn">
      <span ng-if="ticket.username">
        <a href="/angu/signuptobenotified" class="btn btn-primary">View and Update Ticket Options</a>
      </span>
      <span>
        <a ng-if="ticket.hotelBookingUrl" ng-href="{{ticket.hotelBookingUrl}}" class="btn btn-info uppercase hidden-xs">Book a hotel room</a>
        <!-- <a href="#" class="btn btn-primary uppercase">Get tickets</a> -->
      </span>
    </span>
  </div>
</div>
