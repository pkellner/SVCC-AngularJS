<div class="ping-tickets">


  <a ng-hide="ticket.purchaseUrl.length == 0"   ng-href="{{ ticket.purchaseUrl }}" class="btn btn-primary"  >
    Buy Ticket
  </a>
  <a ng-if="ticket.hotelBookingUrl" ng-href="{{ticket.hotelBookingUrl}}" class="btn btn-info uppercase">
    <span class="hidden-xs hidden-sm">Book a hotel room</span>
    <span class="visible-xs visible-sm">Book room</span>
  </a>
</div>
