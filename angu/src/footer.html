  <div class="sponsors">
    <div class="container">
      <section class="sponsor--box" ng-show="(vm.sponsors | filter: {sponsorSupportLevel: 'Platinum'}).length > 0"  >
        <h3 class="uppercase">Platinum</h3>
        <div class="sponsor--links">
          <div class="sponsor--img" ng-repeat="sponsor in vm.sponsors | filter: {sponsorSupportLevel: 'Platinum'} ">
            <a href="{{ sponsor.webSite }}" target="_blank"
            class="sponsorDiv">
            <span ng-if="sponsor.showFeatured == true" class="feature"></span>
            <img ng-src="{{ sponsor.imageUrl }}?format=png&amp;w=87&amp;h=87&amp;scale=both&amp;mode=pad"
            alt="{{ sponsor.sponsorName }}" title="{{ sponsor.sponsorName }}">
          </a>
        </div>
      </div>
    </section>

    <section class="sponsor--box" ng-show="(vm.sponsors | filter: {sponsorSupportLevel: 'Gold'}).length > 0">
      <h3 class="uppercase">Gold</h3>
      <div class="sponsor--links">
        <div class="sponsor--img" ng-repeat="sponsor in vm.sponsors | filter: {sponsorSupportLevel: 'Gold'} ">
          <a href="{{ sponsor.webSite }}" target="_blank"
          class="sponsorDiv">
          <span ng-if="sponsor.showFeatured == true" class="feature"></span>
          <img ng-src="{{ sponsor.imageUrl }}?format=png&amp;w=87&amp;h=87&amp;scale=both&amp;mode=pad"
          alt="{{ sponsor.sponsorName }}" title="{{ sponsor.sponsorName }}">
        </a>
      </div>
    </div>
  </section>

  <section class="sponsor--box" ng-show="(vm.sponsors | filter: {sponsorSupportLevel: 'Silver'}).length > 0">
    <h3 class="uppercase">Silver</h3>
    <div class="sponsor--links">
      <div class="sponsor--img" ng-repeat="sponsor in vm.sponsors | filter: {sponsorSupportLevel: 'Silver'} ">

        class="sponsorDiv">

        alt="{{ sponsor.sponsorName }}" title="{{ sponsor.sponsorName }}">
      </a>
    </div>
  </div>
</section>
