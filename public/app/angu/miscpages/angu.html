<div ng-controller="AnguController">
    <nav class="nav">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button class="nav--toggle icon-nav"
                        ng-class="{'open': isNavOpen, '': isNavOpen}"
                        ng-init="isNavOpen = false"
                        ng-click="isNavOpen = !isNavOpen">
                        <span class="icon-burger"></span>
                    </button>
                    <ul class="nav--list"
                        ng-class="{'open': isNavOpen, '': isNavOpen}">
                        <li du-scrollspy="home"><a du-smooth-scroll href="#home">Home</a></li>
                        <li du-scrollspy="venue"><a du-smooth-scroll href="#venue">Venue</a></li>
                        <li du-scrollspy="faq"><a du-smooth-scroll href="#faq">FAQ</a></li>
                    </ul>
                </div>

                <div class="col-md-8">
                    <div class="ping-tickets">
                        <label for="pingMeEmail" class="hidden-sm uppercase">Notify me when tickets go on sale:</label>
                        <div class="input-group" resize-window window-width="windowWidth">
                            <!-- terrible directive, to refactor -->
                            <input type="text" class="form-control" id="pingMeEmail" class="input-" ng-model="vm.pingMeEmailAddress" name="pingMeEmail" placeholder="{{windowWidth > 992 && 'My Email' || 'Notification Email'}}">
                            <span class="input-group-btn">
                                <!--<button class="btn btn-primary" ng-click="vm.anguPingMe(vm.pingMeEmailAddress)" type="button">OK</button>-->
                                <a href="/angu/signuptobenotified?email={{ vm.pingMeEmailAddress }}" class="btn btn-primary" >OK</a>

                            </span>
                        </div>
                    </div>



                    <div class="nav--user"
                        ng-class="{'open': isUserOpen, '': isUserOpen}"
                        ng-init="isUserOpen = false"
                        ng-click="isUserOpen = !isUserOpen">

                        <button ng-hide="username.length > 0" class="nav--user--toggle icon-user">
                        </button>

                        <a class="nav--user--name" href="/Account/logout"  ng-show="username.length > 0"      >logout {{ username }}</a>
                        <a class="nav--user--name" href="#"  ng-show="username.length == 0"      >login</a>


                        <div ng-hide="username.length > 0"></div>
                            <ul class="nav--list nav--user--list"
                                ng-class="{'open': isUserOpen, '': isUserOpen}">
                                <li><a href="/Account/Login">Login</a></li>

                            </ul>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </nav>


    <div ui-view class="view-frame"></div>
</div>
