<div class="social--buttons">
    <a ng-href="{{speaker.twitterUrl}}" class="icon-twitter"  ng-hide="(speaker.twitterUrl.length == 0)" title="Twitter"></a>
    <a ng-href="{{speaker.facebookUrl}}" class="icon-fb" ng-hide="(speaker.facebookUrl.length == 0)" title="Facebook"></a>
    <a ng-href="{{speaker.googlePlusUrl}}" class="icon-gplus" ng-hide="(speaker.googlePlusUrl.length == 0)" title="Google Plus"></a>
    <a ng-href="{{speaker.linkedInUrl}}" class="icon-linkedin" ng-hide="(speaker.linkedInUrl.length == 0)" title="LinkedIn"></a>
</div>
